apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.xiaobing.inprovedemo"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        sign {
            keyAlias 'greatKey'
            keyPassword 'keyixiugai'
            storeFile file('src/main/sign.jks')
            storePassword 'buyaoxiugai'
        }
    }
    buildTypes {
        release {
            def enabled = true
            minifyEnabled enabled
            zipAlignEnabled enabled
            shrinkResources enabled
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "HOST", RELEASE_BASE_URL
            //            signingConfig signingConfigs.sign
        }
        debug {
            def enabled = false
            debuggable !enabled
            minifyEnabled enabled
            zipAlignEnabled enabled
            shrinkResources enabled
            buildConfigField "String", "HOST", DEBUG_BASE_URL
//            buildConfigField "String", "PUSH_HOST", TEST_PUSH_URL
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//            signingConfig signingConfigs.sign
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.android.support:support-annotations:28.0.0'
    implementation 'com.android.support:support-v13:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation (retrofit){
        exclude module: 'okhttp'
    }

    implementation (retrofit_converter_gson){
//        exclude module: 'gson'
    }

    implementation (retrofit_adapter_rxjava){
        exclude module: 'rxjava'
    }
    implementation rxandroid
    implementation rxjava
    implementation rxlifecycle
    implementation rxlifecycle_components
}
